<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ontdek 10 verschillende soorten zalm" />
    <meta name="keywords" content="salmon, zalm, restaurant, eten, bergen, oostenrijk, meer" />
    <meta name="author" content="Tuur Dutoit" />
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/screen.css" />
    <title>Salmon - contact</title>
  </head>
  <body>
    <header class="header">
      <div class="container extra-small">
        <img class="header-img" src="../assets/img/header.jpg" alt="Salmon" width="630" height="140" />
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-contact">
      <article class="form container">
        <div class="bg-title">Hallo</div>
        <header><h1>Contacteer ons</h1></header>

        <form class="contact-form" action="form-results.html">
          <div class="column">
            <div class="input-group">
              <label for="name">Naam</label>
              <input class="input" type="text" name="name" id="name" required />
            </div>
            <div class="input-group">
              <label for="email">E-mail adres</label>
              <input class="input" type="email" name="email" id="email" required />
            </div>
          </div>

          <div class="column">
            <div class="input-group">
              <label for="message">Boodschap</label>
              <textarea class="input" name="message" id="message" required></textarea>
            </div>

            <button class="button" type="submit">Verzenden</button>
          </div>
        </form>
      </article>

      <article class="address">
        <img class="panorama" src="../assets/img/panorama.jpg" alt="Een panoramisch zicht op het Vierwoudstrekenmeer" />
        <div class="container">
          <div class="inner">
            <div class="bg-title">Adres</div>
            <header><h1>Hier kan je ons vinden</h1></header>
            <address>
              Meerweg-Oost 256<br />
              5489 Vierwoudstreek, Oostenrijk
            </address>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="container">
        <table class="column hours">
          <tr>
            <th rowspan="2">di-zo:</th>
            <td>12h00 - 14h00</td>
          </tr>
          <tr>
            <td>18h00 - 23h00</td>
          </tr>
          <tr>
            <th>ma:</th>
            <td>gesloten</td>
          </tr>
        </table>
        <div class="column contact">
          <a class="item" href="mailto:info@salmon.be">info@salmon.be</a><br />
          +32 494 56 29 37
        </div>
        <address class="column">
          Meerweg-Oost 256<br />
          5489 Vierwoudstreek, At
        </address>
      </div>
      <div class="copyright">&copy; 2016 Tuur Dutoit</div>
    </footer>
  </body>
</html>
